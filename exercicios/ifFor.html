<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - 
            <span v-if="aluno.nota >= 9">Aprovado com Mérito</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n > 3">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                alunos: [
                    {nome:"Ana", nota:7},
                    {nome:"Teresa", nota:6},
                    {nome:"Carlos", nota:5.2},
                    {nome:"Teobaldo", nota:2.5}
                ]
            }
        })
    </script>
</body>
</html>
